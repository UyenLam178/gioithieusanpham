<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <h2><center>Đăng Ký</center></h2>

    <!-- Form đăng ký -->
    <form id="registerForm" onsubmit="return handleRegister(event)">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Nhập lại mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Đăng ký</button>
    </form>

</main>

<footer>
    <p>&copy; 2024 Sản phẩm của nhóm B lớp 50.01.CNTT.D</p>
</footer>

<script>
    // Xử lý form đăng ký
    function handleRegister(event) {
        event.preventDefault(); // Ngừng hành động mặc định của form

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Kiểm tra mật khẩu có khớp không
        if (password !== confirmPassword) {
            alert('Mật khẩu không khớp!');
            return;
        }

        // Lưu thông tin đăng ký vào localStorage
        const userData = {
            username: username,
            password: password
        };

        // Lưu trữ thông tin người dùng vào localStorage
        localStorage.setItem('userData', JSON.stringify(userData));

        // Thông báo thành công và chuyển hướng người dùng đến trang đăng nhập
        alert('Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.');
        window.location.href = "dangnhap.html"; // Chuyển hướng đến trang đăng nhập
    }
</script>

</body>
</html>
