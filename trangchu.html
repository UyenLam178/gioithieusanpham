<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Giới thiệu sản phẩm</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS cho chat box */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            height: calc(100% - 80px);
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .chat-send-btn {
            margin-left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .chat-send-btn:hover {
            background-color: #45a049;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message.user {
            text-align: right;
            color: blue;
        }

        .chat-message.bot {
            text-align: left;
            color: green;
        }

        /* CSS cho footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
            position: relative;
        }

        footer::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Điều chỉnh chiều cao của background */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Đặt hình nền ở phía sau nội dung footer */
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="gioithieu.html">Giới thiệu</a></li>
            <li><a href="sanpham.html">Sản phẩm</a></li>
            <li><a href="search.html">Tìm kiếm</a></li>
            <li><a href="gopy.html">Góp ý</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Nội dung chính của trang sẽ nằm ở đây -->
</main>

<!-- Hộp thoại chat -->
<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <span>Chat với chúng tôi</span>
    </div>
    <div class="chat-box" id="chatBox">
        <!-- Các tin nhắn sẽ được thêm vào đây -->
    </div>
    <div class="chat-input-container">
        <input type="text" id="chatInput" class="chat-input" placeholder="Nhập tin nhắn...">
        <button id="chatSendBtn" class="chat-send-btn">➤</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Sản phẩm của nhóm B lớp 50.01.CNTT.D</p>
</footer>

<script>
    // Lắng nghe sự kiện khi người dùng gửi tin nhắn
    document.getElementById("chatSendBtn").addEventListener("click", function() {
        var userMessage = document.getElementById("chatInput").value;
        if (userMessage.trim() !== "") {
            // Thêm tin nhắn người dùng vào chat box
            addMessage(userMessage, "user");

            // Tạo phản hồi của bot
            setTimeout(function() {
                var botResponse = "Cảm ơn bạn đã gửi câu hỏi! Chúng tôi sẽ phản hồi sớm.";
                addMessage(botResponse, "bot");
            }, 1000);
        }
        // Xóa nội dung input
        document.getElementById("chatInput").value = "";
    });

    // Hàm để thêm tin nhắn vào chat box
    function addMessage(message, sender) {
        var messageContainer = document.createElement("div");
        messageContainer.classList.add("chat-message");
        messageContainer.classList.add(sender);
        messageContainer.textContent = message;

        document.getElementById("chatBox").appendChild(messageContainer);

        // Cuộn xuống dưới khi có tin nhắn mới
        document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }

    // Tự động focus vào ô nhập tin nhắn khi người dùng nhấp vào chat box
    document.getElementById("chatBox").addEventListener("click", function() {
        document.getElementById("chatInput").focus();
    });
</script>

</body>
</html>
