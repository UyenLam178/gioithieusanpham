<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="dangky.html">Đăng Ký</a></li>
            <li><a href="dangnhap.html">Đăng Nhập</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Đăng Nhập</h2>

    <!-- Form đăng nhập -->
    <form id="loginForm">
        <label for="loginUsername">Tên người dùng:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>

        <label for="loginPassword">Mật khẩu:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <button type="submit">Đăng nhập</button>
    </form>

    <div id="errorMessage" style="display: none; color: red;">
        <p>Sai tên đăng nhập hoặc mật khẩu!</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 Sản phẩm của nhóm B lớp 50.01.CNTT.D</p>
</footer>

<script>
    // Lắng nghe sự kiện khi người dùng gửi form đăng nhập
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngừng hành động mặc định của form

        // Lấy thông tin từ form đăng nhập
        const loginUsername = document.getElementById('loginUsername').value;
        const loginPassword = document.getElementById('loginPassword').value;

        // Lấy dữ liệu người dùng đã lưu trong localStorage
        const storedUserData = JSON.parse(localStorage.getItem('userData'));

        // Kiểm tra tên đăng nhập và mật khẩu
        if (storedUserData && storedUserData.username === loginUsername && storedUserData.password === loginPassword) {
            // Chuyển hướng đến trang thành công (hoặc trang chủ)
            window.location.href = "trangchu.html";
        } else {
            // Hiển thị thông báo lỗi nếu đăng nhập sai
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
