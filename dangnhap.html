<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h1><center>Đăng Nhập</center></h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng Nhập</button>
        </form>

        <!-- Liên kết đến trang quên mật khẩu -->
        <p><center><a href="quenmatkhau.html">Quên mật khẩu?</a></center></p>

        <!-- Thông báo lỗi khi đăng nhập không thành công -->
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Ngừng gửi form

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Lấy thông tin người dùng đã đăng ký từ localStorage
            const storedUserData = JSON.parse(localStorage.getItem('userData'));

            // Kiểm tra tên người dùng và mật khẩu
            if (storedUserData && username === storedUserData.username && password === storedUserData.password) {
                // Lưu trạng thái đăng nhập vào localStorage
                localStorage.setItem('isLoggedIn', 'true');
                // Chuyển hướng đến trang chủ
                window.location.href = 'trangchu.html'; 
            } else {
                document.getElementById('error-message').textContent = 'Tên người dùng hoặc mật khẩu không đúng!';
            }
        }
    </script>

</body>
</html>
